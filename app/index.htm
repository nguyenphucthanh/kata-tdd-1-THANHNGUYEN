  <script src="assets/scripts/app.js"></script>
  <script>
  	$(function() {
  		$('#form-calculate').submit(function(e) {
  			e.preventDefault();
  			try {
	  			var numbers = $(this).find('#input-numbers').val();
	  			var result = Add(numbers);
	  			$(this).find('#result').text(result);
	  		}
	  		catch(ex) {
	  			$(this).find('#result').text(ex);
	  		}
  		});
  	});
  </script>
